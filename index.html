<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>5D Hot Tomato</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>5D Hot Tomato</h1>
    <audio
      id="audioPlayer"
      src="assets/hot_tomato_song.mp3"
    ></audio>
    <!-- Replace YOUR_MP3_URL_HERE with the URL of your MP3 -->
    <img
      id="placeholder"
      src="assets/hot_tomato_place.png"
      style="display: block"
      width="300"
    />
    <!-- Add your placeholder image here -->
    <img
      id="playingGif"
      src="assets/hot_tomato_play.gif"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your playing gif -->
    <img
      id="pausedGif"
      src="assets/hot_tomato_stop.gif"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your paused gif -->
    <button id="controlButton" onclick="toggleCycle()">Start</button>
    <script src="script.js"></script>
  </body>
</html>
